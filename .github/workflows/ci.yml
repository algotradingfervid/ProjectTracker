name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install templ CLI
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install npm dependencies
        run: npm ci

      - name: Generate templ files
        run: templ generate

      - name: Check templ files are up to date
        run: |
          templ generate
          git diff --exit-code -- '*.go' || (echo "templ generated files are stale" && exit 1)

      - name: Compile CSS
        run: npx @tailwindcss/cli -i input.css -o static/css/output.css

      - name: Go vet
        run: go vet ./...

      - name: Go build
        run: go build ./...

      - name: Run tests
        run: go test ./... -v -count=1 -coverprofile=coverage.out

      - name: Coverage summary
        run: go tool cover -func=coverage.out | grep total
